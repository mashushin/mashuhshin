<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ましゅ信！お問い合わせフォーム</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #3367D6;
    }

    .success-message {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      display: none;
    }

    .info-message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .back-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #3367D6;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ましゅ信！お問い合わせフォーム</h1>
    <div id="contactFormContainer">
      <form id="contactForm" action="#" method="POST">
        <label for="name">名前</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>

        <label for="message">メッセージ</label>
        <textarea id="message" name="message" required></textarea>


        <div class="g-recaptcha" data-sitekey="6LcZW7cmAAAAAPjzhiMUJdBsbycYP07QjqunjSkP"></div>
<!--サイトキー-->

        <input type="submit" value="送信" id="submitButton" disabled>
      </form>
    </div>
    <div id="successContainer" class="hidden">
      <p class="success-message">お問い合わせが完了しました。</p>
      <p class="info-message">お問い合わせが完了しました<BR>返信は入力いただいたメールアドレスに送信いたします。<br>返信までお時間をいただくことがあります。ご了承ください。<br>どうぞよろしくお願いいたします。</p>
      <a href="index.html" class="back-button">ホームに戻る</a>
    </div>
  </div>

  <!-- reCAPTCHAのスクリプトを追加 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    const form = document.getElementById('contactForm');
    const submitButton = document.getElementById('submitButton');
    const successContainer = document.getElementById('successContainer');
    const contactFormContainer = document.getElementById('contactFormContainer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // reCAPTCHAのチェック
      const recaptchaResponse = grecaptcha.getResponse();
      if (recaptchaResponse === '') {
        alert('reCAPTCHAを完了してください。');
        return;
      }

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Create payload object
      const payload = {
        username: 'お問い合わせフォーム',
        content: `名前: ${name}\nメールアドレス: ${email}\nメッセージ: ${message}`,
        recaptchaResponse: recaptchaResponse
      };

      // Send payload to Discord webhook
      fetch('https://discord.com/api/webhooks/1120533554649120770/SpW-hKSRUe-HlO5YiK2Atst48HCZwH3PdvDNVi5Lc-Zg8nm9WHePTwYTS9iPU89H2rYO', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (response.ok) {
            contactFormContainer.classList.add('hidden'); // Hide the contact form
            successContainer.classList.remove('hidden'); // Show the success message
          } else {
            alert('お問い合わせの送信に失敗しました。');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('お問い合わせの送信に失敗しました。');
        });
    });

    
  </script>
</body>
</html>
